name: Bot commands
description: Enter a bot command
body:
  - type: markdown
    attributes:
      value: |
        Please enter the bot command in the title of the issue and do not modify it further. The conda-forge bots will then trigger the relevant action.
        
        In case nothing happens, [please feel free to reach out]( https://conda-forge.org/community/getting-in-touch/ ).
        
        A full list of bot commands is available in the [conda-forge webservices docs](https://conda-forge.org/docs/maintainer/infrastructure/#admin-web-services).

        See below a quick summary of the available commands:

          - @conda-forge-admin, please rerender: Relance le rendu du feedstock et pousse les changements dans la PR.
          - @conda-forge-admin, please add noarch: python: Ajoute noarch: python à la configuration de build et relance le rendu du feedstock.
          - @conda-forge-admin, please lint: Relance la vérification de la recette (linting) dans la PR.
          - @conda-forge-admin, please update team: Met à jour l'équipe de maintenance du feedstock.
          - @conda-forge-admin, please restart ci: Redémarre l'ensemble des builds CI en rouvrant la PR.
          - @conda-forge-admin, please ping team: Mentionne l'équipe de maintenance du feedstock dans la PR.
          - @conda-forge-admin, please ping conda-forge/: Mentionne l'équipe conda-forge concernée dans la PR.
          - @conda-forge-admin, please rerun bot: Ajoute le label bot-rerun à la PR, ce qui relance le bot de migration et de mise à jour de version.
          - @conda-forge-admin, please add bot automerge: Ouvre une PR pour activer la fusion automatique des PR du bot auto-tick.
          - @conda-forge-admin, please remove bot automerge: Ouvre une PR pour désactiver la fusion automatique des PR du bot.
          - @conda-forge-admin, please add user @username: Ouvre une PR pour ajouter un utilisateur à l'équipe de maintenance du feedstock.
          - @conda-forge-admin, please update version: Vérifie si de nouvelles versions du paquet sont disponibles et ouvre une PR avec les changements nécessaires.

  - type: textarea
    id: comment
    attributes:
      label: "Additional comment:"
      placeholder: "Not required"
