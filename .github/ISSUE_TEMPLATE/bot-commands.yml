name: Bot commands
description: Enter a bot command
labels: bot-command
body:
  - type: markdown
    attributes:
      value: |
        Please enter the bot command in the title of the issue and do not modify it further. The conda-forge bots will then trigger the relevant action.
        
        In case nothing happens, please feel free to reach out to us via our [gitter](https://gitter.im/conda-forge/conda-forge.github.io) community chat room.
        
        A full list of bot commands is available in the conda-forge [docs](https://conda-forge.org/docs/maintainer/infrastructure.html#admin-web-services).

  - type: textarea
    id: comment
    attributes:
      - label: "Additional comment:"
      - placeholder: "Not required"
